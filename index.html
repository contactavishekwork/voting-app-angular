<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script/angular.js"></script>
    <script src="index.js"></script>
</head>
<body class="container">
<div ng-app="VoteAPP">
    <div ng-controller="voteController">
        <div class="row">
            <h2>I am..</h2>
        </div>
        <div class="row">
            <!--Insert Images here -->
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-6">
                <div class="row">
                    <label>MALE</label>
                </div>
                <div class="row">
                    <img src="male.png">
                </div>
            </div>
            <div class="col-sm-6 col-md-6">
                <div class="row">
                    <label>FEMALE</label>
                </div>
                <div class="col-sm-6 col-md-6">
                    <img src="female.png">
                </div>
            </div>
            <div class="col-sm-6 col-md-6">
                <div class="row">
                    <div>{{femalePercent}}%</div>
                </div>
                <button class="btn btn-success" ng-click="femaleCountFunc()">Vote</button>
            </div>
            <div class="col-sm-6 col-md-6">
                <div class="row">
                    <div>{{malePercent}}%</div>
                </div>
                <button class="btn btn-success" ng-click="maleCountFunc()">Vote</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
